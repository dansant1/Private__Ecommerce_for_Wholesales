
<template name="loginAdmin">
{{#if Template.subscriptionsReady}}
	<div class="container">
   
    <div class="row">
    {{#each landing}}
      <img src="{{this.url}}" style="display: block; width: 60%; margin: 15px auto; border-radius: 4px;">
    {{/each}}
    </div>
		<div class="row">
			<div>

				<form class="form-inline" style="width: 725px; margin: 10px auto">
  					<div class="form-group">
    					<label for="email" style="color: {{color}}">Correo Electrónico</label>
    					<input type="email" name="email" class="form-control" id="email">
  					</div>
  					<div class="form-group">
    					<label for="pwd" style="color: {{color}}; margin-left: 10px;">Contraseña</label>
    					<input type="password" name="password" class="form-control" id="pwd">
  					</div>
  					<button type="submit" class="btn btn-default" style="background-color: {{color}}; color: white; border-color: {{color}}">Ingresar</button>
				</form>
			</div>
		</div>
    <div class="row">
      <div class="col-md-12">
        <h3 style="width: 100%; margin: 10px auto; border: 2px solid #ddd; color: {{color}}; padding: 15px; height: 60px; border-radius: 3px; font-weight: bold;">¡Bienvenidos!</h3>
      </div>
    </div>
    <div class="row fuente" style="min-height: 350px;">
      {{#each secciones}}
        <div class="col-md-12">
          <h3 style="color: {{color}}; font-size: 19px;">{{this.titulo}}</h3>
          <p style="font-size: 17px; text-align: justify;">{{this.contenido}}</p>
        </div>
      {{/each}}
      <br><br>
    </div>
	</div>
  <div class="pie" style="background-color: {{color}}; position: fixed;">
    <div class="container">
      {{#each footer}}
        <a href="#" style="display: inline-block; margin: 10px; padding: 5px; padding-left: 15px; color: white; border-left:  1px solid white">
          <i class="fa fa-phone" aria-hidden="true"></i> {{this.telefono}}
        </a>
        <a href="mailto:{{this.email}}?Subject=Contacto" target="_top" style="display: inline-block; margin: 10px; padding: 5px; padding-left: 15px; color: white; border-left: 1px solid white">
          <i class="fa fa-envelope-o" aria-hidden="true"></i> {{this.email}}
        </a>
        <a href="http://maps.google.com/?q={{this.direccion}}" target="_blank" style="display: inline-block; margin: 15px; padding: 5px; padding-left: 15px; color: white; border-left: 1px solid white">
          <i class="fa fa-map-marker" aria-hidden="true"></i> {{this.direccion}}
        </a>
      {{/each}}
      <a href="#" class="feedback" style="display: inline-block; margin: 15px; padding: 5px; padding-left: 15px; color: white; border-left: 1px solid white">
          <i class="fa fa-commenting" aria-hidden="true"></i> Sugerencias
        </a>
    </div>
  </div>
  {{else}}
 
  {{/if}}
</template>
<template name="Feedback">
  <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title">Comentarios y/o Sugerencias</h4>
                </div>

                <div class="modal-body">
                  <div class="form-group">
                      
                      <textarea class="form-control" rows="5" id="feedback"></textarea>
                  </div>
                  <button type="button" class="btn btn-primary" data-dismiss="modal">Enviar</button>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                </div>

            </div>
        </div>
    </div>
</template>
